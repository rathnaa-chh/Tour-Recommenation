  <article id="New" class="py-5">
    <div class="box-card container">
        <h2 class="text-center">New Products</h2>
        <div class="row" id="newProduct">

        </div>
    </div>
  </article>
  <article id="Promotion" class="py-5">
    <div class="box-card container" >
        <h2 class="text-center">Promotion Products</h2>
        <div class="row" id="promotionProduct">
            
        </div>
    </div>
  </article> 
  <article id="Popular" class="py-5">
    <div class="box-card container" >
        <h2 class="text-center">Popular Products</h2>
        <div class="row" id="popularProduct">

        </div>
    </div>
  </article>
  <script type="module">
    import {products} from './data.js'
        $(document).ready(function(){
            const getNewProduct=()=>{
                products.reverse();
                // console.log(products);
                
                
               var  card='';
                products.forEach((val,index)=>{
                    if(index<4){
                        if(val.reqular_price==0){
                            card+=`
                            <div class="col-6 col-xl-3 mt-3">
                                <div class="card" data-id="${val.id}">
                                    <div class="image">
                                        <img class="w-100" src="${val.image}" alt="">
                                    </div>
                                    <div class="title p-2">
                                        <span><b>US ${val.sale_price}</b>
                                        </span>
                                        <p>L${val.title}</p>
                                        <div class="icon">
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `;
                        }else{
                            card+=`
                                <div class="col-6 col-xl-3 mt-3">
                                    <div class="card" data-id="${val.id}">
                                        <div class="promotion">
                                            <span>Promotion</span>
                                        </div>    
                                        <div class="image">
                                            <img class="w-100" src="${val.image}" alt="">
                                        </div>
                                        <div class="title p-2">
                                            <del class="text-danger"><b>US ${val.reqular_price}</b>
                                            </del>
                                            <span class="ms-3"><b>US ${val.sale_price}</b>
                                            </span>
                                            <p>Loose Fit T-shirts</p>
                                            <div class="icon">
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }
                })
                $('#newProduct').html(card);
                
            }
            getNewProduct();
            const promotionProduct=()=>{
                var card='';
                var count=1;
                products.forEach((val)=>{
                    if(count<=4){
                        if(val.reqular_price!=0){
                        count++;
                        card+=`
                                <div class="col-6 col-xl-3 mt-3">
                                    <div class="card" data-id="${val.id}">
                                        <div class="promotion">
                                            <span>Promotion</span>
                                        </div>    
                                        <div class="image">
                                            <img class="w-100" src="${val.image}" alt="">
                                        </div>
                                        <div class="title p-2">
                                            <del class="text-danger"><b>US ${val.reqular_price}</b>
                                            </del>
                                            <span class="ms-3"><b>US ${val.sale_price}</b>
                                            </span>
                                            <p>Loose Fit T-shirts</p>
                                            <div class="icon">
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }
                })
                $('#promotionProduct').html(card)
            }
            promotionProduct()
            const popularProduct=()=>{
              products.sort((a, b) => a.views - b.views);
              var  card='';
                products.forEach((val,index)=>{
                    if(index<4){
                        if(val.reqular_price==0){
                            card+=`
                            <div class="col-6 col-xl-3 mt-3">
                                <div class="card" data-id="${val.id}">
                                    <div class="image">
                                        <img class="w-100" src="${val.image}" alt="">
                                    </div>
                                    <div class="title p-2">
                                        <span><b>US ${val.sale_price}</b>
                                        </span>
                                        <p>L${val.title}</p>
                                        <div class="icon">
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                            <i class="bi bi-star"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `;
                        }else{
                            card+=`
                                <div class="col-6 col-xl-3 mt-3">
                                    <div class="card" data-id="${val.id}">
                                        <div class="promotion">
                                            <span>Promotion</span>
                                        </div>    
                                        <div class="image">
                                            <img class="w-100" src="${val.image}" alt="">
                                        </div>
                                        <div class="title p-2">
                                            <del class="text-danger"><b>US ${val.reqular_price}</b>
                                            </del>
                                            <span class="ms-3"><b>US ${val.sale_price}</b>
                                            </span>
                                            <p>Loose Fit T-shirts</p>
                                            <div class="icon">
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }
                })
                $('#popularProduct').html(card);
                
            }
            popularProduct();
        })
  </script>
