<script type="module">
    import { products } from './data.js';
    
    $(document).ready(() => {
        const BoyProduct = () => {
            products.reverse(); 
            let card = '';
            const boyProducts = products.filter(val => val.category === 'Boy');
            console.log(boyProducts); 
            boyProducts.forEach((val, index) => {
                if (index < 4) { 
                    card += `
                    <div class="col-12 col-md-3 mt-3">
                        <div class="card" data-id="${val.id}">
                            <div class="image">
                                <img class="w-100" src="${val.image}" alt="${val.title}">
                            </div>
                            <div class="title p-2">
                                <span><b>US ${val.sale_price}$</b></span>
                                <p>${val.title}</p>
                                <div class="icon">
                                    <i class="bi bi-star"></i>
                                    <i class="bi bi-star"></i>
                                    <i class="bi bi-star"></i>
                                    <i class="bi bi-star"></i>
                                    <i class="bi bi-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }
            });
            if (card) {
                $('section').html(`
                    <div class="row">${card}</div>
                `);
            } else {
                $('section').html('<p>No products available.</p>'); 
            }
        };
        BoyProduct();
        $(document).on('click', '.card', function() {
            const boyProductID = $(this).data('id'); 
            let detail = '';
            const selectedProduct = products.find(a => a.id === boyProductID);
            if (selectedProduct) {
                detail = `
                <div class="row mb-5 mt-5">
                    <div class="col-12 col-md-6 p-0">
                        <div class="w-100 d-flex justify-content-center">
                            <img class="w-75" src="${selectedProduct.image}" alt="${selectedProduct.title}">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 p-0">
                        <div class="detail w-100 p-4">
                            <h1 class="text-dark mb-3">${selectedProduct.title}</h1>
                            <div class="price">
                                <ul>
                                    <li class="fs-4 mb-3">PRICE</li>
                                    <ol>
                                        <del class="text-danger fs-5">-${selectedProduct.reqular_price} (US)</del>
                                        <p class="text-success fs-5 mt-3">- ${selectedProduct.sale_price} (US)</p>
                                    </ol>
                                </ul>
                            </div>
                            <div class="category">
                                <ul>
                                    <li class="fs-4 mb-3">CATEGORY</li>
                                    <ol>
                                        <p class="text-secondary fs-5 mt-3">- ${selectedProduct.category}</p>
                                    </ol>
                                </ul>
                            </div>
                            <div class="color">
                                <ul>
                                    <li class="fs-4 mb-3">COLOR</li>
                                    <ol>
                                        <p class="fs-6 text-secondary">${selectedProduct.color}</p>
                                    </ol>
                                </ul>
                            </div>
                            <div class="size">
                                <ul>
                                    <li class="fs-4 mb-3">SIZE</li>
                                    <ol>
                                        <p class="fs-6 text-secondary">${selectedProduct.size}</p>
                                    </ol>
                                </ul>
                            </div>
                            <div class="buy mb-5">
                                <ul>
                                    <li class="fs-4 mb-3">BUY</li>
                                </ul>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="number" value="1" class="txtBoxBuy form-control w-25 text-center">
                                    <button class="text-light btn btn-primary">Add To Cart</button>
                                </div>
                            </div>
                            <div class="description">
                                <ul>
                                    <li class="fs-4 mb-3">DESCRIPTION</li>
                                    <ol>
                                        <p class="fs-6 text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae eligendi dolore at modi id cupiditate ipsa, iusto explicabo veritatis magni!</p>
                                    </ol>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            } else {
                detail = '<p>Product not found.</p>'; 
            }
            $('section').html(detail);
        });
    });
</script>
